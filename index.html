<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Create amazing graphics</title>
    <style>

        #header{
            margin-left: 50px;
        }

        #nav{
            overflow: hidden;
            margin-top: 10px;         
        }

        #logo{
            float: left;
            color: #D2872C;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #menu{
            list-style: none;
            float: right;
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        li{
            float: left;
            margin-right: 15px;
        }

        #img{
            float: right;
        }

        #cont{
            position: fixed;
            margin-left: 50px;
            max-width: 800px;
            font-family: Arial, Helvetica, sans-serif;
            color: #766F68;  
        }

        input[type="submit"]{
            color:#FFFFFF;
            background-color: #D2872C; 
            padding-left: 35px;
            padding-right: 35px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-weight: bold;
            border-radius: 10px;
            border-style: hidden;
        }

        @media screen and ( max-width: 500px) {

            #logo{
            float: none;
            position: auto;
            margin-left: 25%;
            color: #D2872C;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            }    

            #menu{    
            list-style: none;
            text-align: center;
            float: none;
            margin: 20px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            }

            li{
                float: none;
                margin: 15px;
            }

            #img{
                float: none;
                display: block;
                margin: auto;
                position: center;
            }

            #cont{
                display: block;
                font-family: Arial, Helvetica, sans-serif;
                color: #766F68;
                position: inherit;
                text-align: center;
            }

        }  

    </style>

</head>

<body>

    <div id="header">   

         <div id="nav">
            
            <div id="logo">
                DevChallenge
            </div>

            <ul id="menu">
                <li>Home</li>
                <li>Features</li>
                <li>Contact </li>
            </ul>
         </div>

    </div>

    <div id="img">
        <img class="picture" src="assets/team.jpg" height=260px></img>
    </div>

    <div id="cont">

        <h1>Create amazing<br>graphics</h1>

        <p>Colaborate and create beatiful<br>graphics with your team</p>

        <form>
            <input type="submit" value="Start now">
        </form>

    </div>
            
</body>
